<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossas Memórias</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Nossas Memórias</h1>
    <p>Estamos juntos há <span id="main-counter"></span></p>
  </header>

  <section class="timeline" id="momentos">
    <h2>Momentos Especiais</h2>
    <div class="momentos-container" id="momentos-container">
      <!-- Momentos inseridos via JavaScript -->
    </div>
  </section>

  <section class="galeria" id="galeria">
    <h2>Galeria de Fotos</h2>
    <div class="fotos">
      <!-- Coloque suas imagens aqui -->
      <img src="img1.jpg" alt="Foto 1">
      <img src="img2.jpg" alt="Foto 2">
    </div>
  </section>

  <section class="cartas" id="cartas">
    <h2>Cartas de Amor</h2>
    <div class="carta">
      <p>Meu amor, cada dia ao seu lado é um presente. Obrigado por tudo. Te amo!</p>
    </div>
  </section>

  <section class="playlist" id="playlist">
    <h2>Nosso Som</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/SEU_PLAYLIST_ID_AQUI" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <script>
    // script.js

    AOS.init();

    const startDate = new Date("2024-10-18");
    const mainCounter = document.getElementById("main-counter");

    function formatDuration(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30);
      const remainingDays = days % 30;
      return `${months} meses e ${remainingDays} dias`;
    }

    function updateMainCounter() {
      const now = new Date();
      const diff = now - startDate;
      mainCounter.textContent = formatDuration(diff);
    }

    function addMoments() {
      const momentos = [
        { titulo: "Primeiro Beijo", data: "2024-10-25", descricao: "Nosso primeiro beijo sob as estrelas." },
        { titulo: "Primeiro Encontro", data: "2024-10-18", descricao: "O dia em que tudo começou." },
        { titulo: "Primeira Viagem", data: "2024-11-20", descricao: "Fomos explorar novos lugares juntos." },
        { titulo: "Natal Juntos", data: "2024-12-25", descricao: "Nosso primeiro Natal juntinhos." },
        { titulo: "Ano Novo", data: "2025-01-01", descricao: "Recebemos o ano com muito amor." },
        { titulo: "Primeira Briga", data: "2025-01-15", descricao: "Aprendemos a superar juntos." },
        { titulo: "Volta por Cima", data: "2025-01-20", descricao: "Ficamos ainda mais fortes." },
        { titulo: "Surpresa Romântica", data: "2025-02-14", descricao: "Um dia cheio de amor e carinho." },
        { titulo: "Aniversário dela", data: "2025-03-08", descricao: "Comemoramos de forma especial." },
        { titulo: "Aniversário dele", data: "2025-05-05", descricao: "Com direito a muitos beijos e bolo." },
        { titulo: "Pedido Especial", data: "2025-06-12", descricao: "Mais um passo importante na nossa história." },
        { titulo: "Viagem dos Sonhos", data: "2025-07-10", descricao: "Realizamos um sonho juntos." }
      ];

      const container = document.getElementById("momentos-container");
      const now = new Date();

      momentos.forEach((m, index) => {
        const momentoDate = new Date(m.data);
        const diff = now - momentoDate;
        const tempo = formatDuration(diff);

        const div = document.createElement("div");
        div.className = "momento";
        div.setAttribute("data-aos", "fade-up");
        div.innerHTML = `
          <h3>${m.titulo}</h3>
          <p><strong>${tempo} atrás</strong> - ${m.descricao}</p>
        `;
        container.appendChild(div);
      });
    }

    updateMainCounter();
    addMoments();
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
